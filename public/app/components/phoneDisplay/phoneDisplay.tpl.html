<div class="phoneContainer">
    <div class="phoneInner">
        <h1 class='inputText' ng-style="vm.css.rgbPrimary">{{vm.hero}}</h1>

        <article class="inputText">{{vm.description}}</article>
        <img ng-repeat="image in vm.images" class="phone-image" ng-src="{{image}}" alt="images from pixabay according to query">

        <footer>
            <div class="inputText">
                <span>{{vm.hours}}</span>
            </div>
            <a class="inputText" ng-href="{{vm.url}}" ng-style="vm.css.rgbSecondary">{{vm.url}}</a>
        </footer>
    </div>
</div>
